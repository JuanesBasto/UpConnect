<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - UpConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #181b2f 65%, #5d6bff 100%);
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: rgba(45,48,80,0.95);
      backdrop-filter: blur(7px);
      border-radius: 28px;
      box-shadow: 0 8px 40px #5d6bff22;
      padding: 2.7rem 2rem 2.2rem 2rem;
      max-width: 410px;
      width: 100%;
      margin: 3rem auto;
      border-top: 6px solid #5d6bff;
    }
    .login-title {
      font-family: 'Space Grotesk', Arial, sans-serif;
      font-weight: 900;
      color: #5d6bff;
      font-size: 2rem;
      margin-bottom: 0.7rem;
      letter-spacing: 1.2px;
      text-align: center;
      display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    .login-desc {
      color: #fff;
      text-align: center;
      font-size: 1.09rem;
      margin-bottom: 2rem;
      font-weight: 600;
    }
    .form-label { color: #5d6bff; font-weight: 700;}
    .form-control {
      background: #23244b !important;
      color: #fff !important;
      border-radius: 16px;
      border: 1.5px solid #5d6bff55 !important;
      font-weight: 600;
    }
    .form-control:focus {
      border: 1.5px solid #5d6bff !important;
      background: #292d49 !important;
      color: #fff !important;
      box-shadow: 0 2px 16px #5d6bff22;
    }
    .btn-upconnect {
      background: linear-gradient(90deg, #5d6bff 60%, #ffd34b 100%);
      color: #181b2f;
      border: none;
      font-family: 'Space+Grotesk', Arial, sans-serif;
      font-weight: 700;
      border-radius: 28px;
      padding: 0.7rem 2.1rem;
      box-shadow: 0 2px 10px #5d6bff44;
      letter-spacing: 1px;
      font-size: 1.07rem;
      transition: background 0.2s, color 0.2s, transform 0.18s;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-upconnect:hover {
      background: #ffd34b;
      color: #222;
      transform: scale(1.04);
    }
    .text-link {
      color: #5d6bff;
      text-decoration: underline;
      font-weight: 700;
      cursor: pointer;
    }
    .text-link:hover { color: #ffd34b; }
    .error-msg {
      color: #ff6060;
      background: #ffd0d0;
      border-radius: 10px;
      font-size: 0.98rem;
      padding: 5px 12px;
      margin-bottom: 8px;
      font-weight: 700;
      border: 1.2px solid #ff606060;
      display: none;
    }
    @media (max-width: 480px) { .login-container { padding: 1.3rem 0.4rem 1.6rem 0.4rem;}}
  </style>
</head>
<body>
  <div class="login-container shadow-lg">
    <div class="login-title">
      <i class="fas fa-sign-in-alt"></i>
      Bienvenido de nuevo
    </div>
    <div class="login-desc">
      Ingresa con tu correo institucional <span style="color:#ffd34b;">@unipamplona.edu.co</span>
    </div>
    <form id="loginForm" autocomplete="off">
      <div class="error-msg" id="loginError"></div>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Correo institucional</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="nombre@unipamplona.edu.co" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required>
      </div>
      <div class="d-flex align-items-center justify-content-between mb-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe" style="color:#fff;">Recordar sesión</label>
        </div>
        <div>
          <a href="#" class="text-link" style="font-size:0.98rem;">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      <button type="submit" class="btn btn-upconnect">Entrar</button>
    </form>
    <div class="mt-3 text-center" style="color:#fff;">
      ¿No tienes cuenta?
      <a href="signup.html" class="text-link">Regístrate</a>
    </div>
    <div class="mt-4 text-center" style="color:#ffd34b;">
      <a href="index.html" class="text-link" style="color:#ffd34b;">← Volver al inicio</a>
    </div>
  </div>
  <script>
    document.getElementById("loginForm").onsubmit = function(e){
      e.preventDefault();
      var email = document.getElementById('loginEmail').value.trim();
      var pass = document.getElementById('loginPassword').value;
      var error = document.getElementById('loginError');
      error.style.display = "none";
      if(!email.endsWith("@unipamplona.edu.co")) {
        error.textContent = "Debes usar tu correo institucional (@unipamplona.edu.co)";
        error.style.display = "block";
        return;
      }
      if(pass.length < 6){
        error.textContent = "La contraseña debe tener al menos 6 caracteres.";
        error.style.display = "block";
        return;
      }
      error.style.display = "none";
      window.location.href = "dashboard.html";
    };
  </script>
</body>
</html>
