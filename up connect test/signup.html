<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - UpConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #181b2f 65%, #ffd34b 100%);
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-container {
      background: rgba(45,48,80,0.95);
      backdrop-filter: blur(7px);
      border-radius: 28px;
      box-shadow: 0 8px 40px #ffd34b22;
      padding: 2.7rem 2rem 2.2rem 2rem;
      max-width: 430px;
      width: 100%;
      margin: 3rem auto;
      border-top: 6px solid #ffd34b;
    }
    .signup-title {
      font-family: 'Space Grotesk', Arial, sans-serif;
      font-weight: 900;
      color: #ffd34b;
      font-size: 2rem;
      margin-bottom: 0.7rem;
      letter-spacing: 1.2px;
      text-align: center;
      display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    .signup-desc {
      color: #fff;
      text-align: center;
      font-size: 1.09rem;
      margin-bottom: 2rem;
      font-weight: 600;
    }
    .form-label { color: #ffd34b; font-weight: 700;}
    .form-control {
      background: #23244b !important;
      color: #fff !important;
      border-radius: 16px;
      border: 1.5px solid #ffd34b88 !important;
      font-weight: 600;
    }
    .form-control:focus {
      border: 1.5px solid #ffd34b !important;
      background: #292d49 !important;
      color: #fff !important;
      box-shadow: 0 2px 16px #ffd34b22;
    }
    .btn-upconnect {
      background: linear-gradient(90deg, #ffd34b 70%, #5d6bff 100%);
      color: #181b2f;
      border: none;
      font-family: 'Space+Grotesk', Arial, sans-serif;
      font-weight: 700;
      border-radius: 28px;
      padding: 0.7rem 2.1rem;
      box-shadow: 0 2px 10px #ffd34b44;
      letter-spacing: 1px;
      font-size: 1.07rem;
      transition: background 0.2s, color 0.2s, transform 0.18s;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-upconnect:hover {
      background: #5d6bff;
      color: #ffd34b;
      transform: scale(1.04);
    }
    .text-link {
      color: #ffd34b;
      text-decoration: underline;
      font-weight: 700;
      cursor: pointer;
    }
    .text-link:hover { color: #5d6bff; }
    .error-msg {
      color: #ff6060;
      background: #ffd0d0;
      border-radius: 10px;
      font-size: 0.98rem;
      padding: 5px 12px;
      margin-bottom: 8px;
      font-weight: 700;
      border: 1.2px solid #ff606060;
      display: none;
    }
    @media (max-width: 480px) { .signup-container { padding: 1.3rem 0.4rem 1.6rem 0.4rem;}}
  </style>
</head>
<body>
  <div class="signup-container shadow-lg">
    <div class="signup-title">
      <i class="fas fa-user-plus"></i>
      Únete a UpConnect
    </div>
    <div class="signup-desc">
      Crea tu cuenta y conecta con tu comunidad <span style="color:#ffd34b;">@unipamplona.edu.co</span>
    </div>
    <form id="signupForm" autocomplete="off">
      <div class="error-msg" id="signupError"></div>
      <div class="mb-2">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-2">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" required>
      </div>
      <div class="mb-2">
        <label for="carrera" class="form-label">Carrera</label>
        <input type="text" class="form-control" id="carrera" required>
      </div>
      <div class="mb-2">
        <label for="semestre" class="form-label">Semestre</label>
        <input type="number" min="1" max="12" class="form-control" id="semestre" required>
      </div>
      <div class="mb-2">
        <label for="signupEmail" class="form-label">Correo institucional</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="nombre@unipamplona.edu.co" required>
      </div>
      <div class="mb-2">
        <label for="signupPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="signupPassword" placeholder="Mínimo 6 caracteres" required>
      </div>
      <div class="mb-2">
        <label for="signupPassword2" class="form-label">Repetir contraseña</label>
        <input type="password" class="form-control" id="signupPassword2" placeholder="Repite tu contraseña" required>
      </div>
      <button type="submit" class="btn btn-upconnect">Crear cuenta</button>
    </form>
    <div class="mt-3 text-center" style="color:#fff;">
      ¿Ya tienes cuenta?
      <a href="login.html" class="text-link">Inicia sesión</a>
    </div>
    <div class="mt-4 text-center" style="color:#ffd34b;">
      <a href="index.html" class="text-link" style="color:#ffd34b;">← Volver al inicio</a>
    </div>
  </div>
  <script>
    document.getElementById("signupForm").onsubmit = function(e){
      e.preventDefault();
      var nombre = document.getElementById('nombre').value.trim();
      var apellido = document.getElementById('apellido').value.trim();
      var carrera = document.getElementById('carrera').value.trim();
      var semestre = document.getElementById('semestre').value.trim();
      var email = document.getElementById('signupEmail').value.trim();
      var pass = document.getElementById('signupPassword').value;
      var pass2 = document.getElementById('signupPassword2').value;
      var error = document.getElementById('signupError');
      error.style.display = "none";
      if(!email.endsWith("@unipamplona.edu.co")) {
        error.textContent = "Solo puedes usar tu correo institucional (@unipamplona.edu.co)";
        error.style.display = "block";
        return;
      }
      if(pass.length < 6){
        error.textContent = "La contraseña debe tener al menos 6 caracteres.";
        error.style.display = "block";
        return;
      }
      if(pass !== pass2){
        error.textContent = "Las contraseñas no coinciden.";
        error.style.display = "block";
        return;
      }
      error.style.display = "none";
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
